name: shop_app
description: A Flutter e-commerce app.

publish_to: 'none' 

version: 1.0.0

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.1.0 
  path: ^1.8.3 
  path_provider: ^2.0.1
  fluttertoast: ^8.2.1 
  image_picker: ^0.8.7+1 
  shared_preferences: ^2.1.0 
  flutter_localizations:
    sdk: flutter
  sqflite: ^2.3.3+1
  intl: ^0.19.0
  
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
 

flutter:
  uses-material-design: true

  assets:
    - lib/images/ 
